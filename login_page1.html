<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="login_css.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
</head>
<body>
    <div class="whole_div">
        <div class="header">
            <div class="close">关闭</div>
            <div class="login">登录</div>
            <div class="register">注册</div>
        </div>
        <div class="top_blank_space"></div>
        <form method="post" action="#">
            <div class="phone_num">
                <img class="phone_icon" src="images/phone.png">
                <img class="vertical_bar_icon_first" src="images/vertical_bar.png">
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="passwd">
                <img class="pwd_icon" src="images/lock.png">
                <img class="vertical_bar_icon_second" src="images/vertical_bar.png">
                <input type="text" placeholder="请输入密码">
            </div>
            <button type="button" class="btn"><span>登录</span></button>
        </form>
        <a>忘记密码?</a>
        <div class="clear"></div>
    </div>
</body>
</html>
